<!doctype html>

<head>
<meta charset=utf-8>
      <!-- ✨ RAVESCORE INTRO ANIMATION ✨ -->
  <div id="intro-screen" class="fixed inset-0 bg-black flex items-center justify-center z-[9999] overflow-hidden">
    <div class="relative">
      <div class="absolute inset-0 rounded-full bg-red-600 blur-3xl opacity-30 animate-pulse-slow"></div>
      <img src="1000020118.jpg" alt="Ravescore Logo" class="h-32 w-auto rounded-lg animate-burst-logo relative z-10">
    </div>
  </div>

  <style>
  @keyframes burstLogo {
    0% { transform: scale(0.9); opacity: 0; filter: brightness(0.5); }
    25% { transform: scale(1.05); opacity: 1; filter: brightness(1.5); }
    50% { transform: scale(1); filter: brightness(1); }
    75% { transform: scale(1.1); filter: brightness(2); }
    100% { transform: scale(1); opacity: 0; }
  }
  @keyframes pulseSlow {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.7; transform: scale(1.3); }
  }
  .animate-burst-logo {
    animation: burstLogo 2.8s ease-in-out forwards;
  }
  .animate-pulse-slow {
    animation: pulseSlow 1.8s ease-in-out infinite;
  }
  #intro-screen {
    transition: opacity 0.8s ease;
  }
  </style>

  <script>
  window.addEventListener("load", () => {
    const intro = document.getElementById("intro-screen");
    const sound = document.getElementById("intro-sound");
    setTimeout(() => {
      intro.style.opacity = "0";

      // Fade out sound smoothly
      const fadeAudio = setInterval(() => {
        if (sound.volume > 0.05) {
          sound.volume -= 0.05;
        } else {
          sound.pause();
          clearInterval(fadeAudio);
        }
      }, 50);

      setTimeout(() => intro.remove(), 800);
    }, 2800);
  });
  </script>
