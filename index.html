<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ravescore — immersive visual experiences and digital content studio." />
  <title>Ravescore - Under Maintenance</title>
  <link rel="icon" type="image/x-icon" href="1000020118.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      min-height: 100vh;
    }

    .title-font {
      font-family: 'Bebas Neue', cursive;
      letter-spacing: 0.02em;
    }

    #vanta-bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      width: 100%;
      height: 100vh;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #ef4444;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Vanta background -->
  <div id="vanta-bg"></div>

  <!-- Centered maintenance message -->
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen text-center px-4">
    <img src="1000020118.jpg" alt="Ravescore logo" class="h-16 mb-6 rounded-md shadow-lg">
    <div class="spinner"></div>
    <h1 class="title-font text-4xl md:text-6xl mb-4">WEBSITE UNDER MAINTENANCE</h1>
    <p class="text-lg opacity-80">We’ll be back soon with an upgraded experience.</p>
  </div>

  <!-- Scripts -->
  <script>
    feather.replace();
    if (typeof VANTA !== 'undefined') {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x1a1a1a,
        shininess: 0.00,
        waveHeight: 20.00,
        waveSpeed: 0.25,
        zoom: 0.65
      });
    }
  </script>
</body>
</html>
