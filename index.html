  <script>
    feather.replace();
    if (typeof VANTA !== 'undefined') {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,

      });
    } else {
      console.warn('VANTA library not loaded.');
    }

    // --- Update Popup ---
    const SITE_VERSION = '1.0.0'; // Change this when you update the site
    const VERSION_KEY = 'ravescore_version_seen';
    const storedVersion = localStorage.getItem(VERSION_KEY);

    if (storedVersion !== SITE_VERSION) {
      const popup = document.createElement('div');
      popup.id = 'update-popup';
      popup.innerHTML = `
        <div class="bg-gray-900 text-white p-8 rounded-2xl shadow-2xl max-w-md mx-4 relative text-center border border-gray-700">
          <button id="close-popup" class="absolute top-3 right-3 text-gray-400 hover:text-red-500 text-2xl font-bold leading-none">&times;</button>
          <h2 class="title-font text-3xl mb-4 text-red-500">Website Updated!</h2>
          <p class="text-lg mb-4 opacity-90">Welcome to the latest version of <strong>Ravescore</strong>!</p>
          <div class="bg-gray-800 rounded-lg p-4 text-left text-sm opacity-80 mb-4">
            <p class="mb-1">ðŸ†• <strong>Update 1.0.0</strong> includes:</p>
            <ul class="list-disc list-inside">
              <li>New visuals and effects</li>
              <li>Performance improvements</li>
              <li>Small bug fixes</li>
            </ul>
          </div>
          <p class="text-xs opacity-70">Thank you for supporting Ravescore!</p>
        </div>`;
      document.body.appendChild(popup);
      popup.classList.add('active');
      document.getElementById('close-popup').addEventListener('click', () => {
        popup.classList.remove('active');
        localStorage.setItem(VERSION_KEY, SITE_VERSION);
      });
    }
  </script>
